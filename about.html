        <style>
            *{
                
                margin: 0px;

                
                

            }
            body{
                display: flex;
                flex-wrap: wrap;
                font-family: Arial, Helvetica, sans-serif;
                
                font-size: small;
            }
            a{
                text-decoration: none;
                color: black;

            }

            #nav{
                background-color: navy;
                border: 1px solid navy;
                border-radius: 10px;
                
                width: 40%;

            }
            #nav > #chrisImg{
                width: 100%;
                border-radius: 10px;
                padding-bottom: 30px;
            }

            #nav > div{
                width: 70%;
                margin: auto;
                text-align: center;
                background-color: rgb(252, 252, 255);
                border: 1px solid navy;
                border-radius: 5px;
                padding-bottom: 4px;
                padding-top: 4px;

            }

            .smally{
                width: 25px;
                border-radius: 50%;
                /*float: left;*/
                
            }
            #about{
                border-radius: 10px;
                border: 1px solid rgb(242, 241, 241);
                margin: 15px;
                width: 40%;
                height: 150px;

                padding: 10px;
                text-align: center;
            }

            #about > h3{
                color: rgb(186, 126, 126);
            }
            #works{
                background-color: white;
                height: 300px;
                display: flex;
                overflow: auto;
                flex-wrap: nowrap;
                text-align: center;
            }
            .middy{
                width: 290px;

                margin: 10px;
                border-radius: 5px;
                
            }

            /* Style for the navigation bar */
            nav{
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                background-color: rgb(145, 88, 88);
                padding-top: 8px;
                padding-bottom: 8px;
                margin-bottom: 20px;
                
            }

            nav div{
                color: rgb(247, 242, 242);
                width: 15%;
            }

            nav .long{
                font-family: 'Times New Roman', Times, serif;
                font-size: 25px;
                width: 50%;

            }

            a{
                text-decoration: none;
                color: rgb(196, 195, 195);
            }
            
            /*End of styling for nav bar */

            @media (min-width: 1040px){
                #works{
                    background-color: black;
                    width: 70%;
                    color: rgb(255, 243, 243);
                }
                #works a{
                    color: white;
                }
            }

        </style>
        <title>Portfolio</title>

            document.addEventListener('DOMContentLoaded', () => {
                if(localStorage.getItem('setChrisHeader')){

                    document.querySelector('#editHead').innerHTML = setChrisHeader 
                    document.querySelector('#editAbout').innerHTML = setChrisDetails

                }
            })
        </script>
